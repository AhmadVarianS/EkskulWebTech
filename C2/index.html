<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Split Image</title>
    <style>
        .container {
            display: grid;
            gap: 2px;
        }
        .card {
            position: relative;
            overflow: hidden;
            transition: opacity 0.5s ease;
        }
        .card img {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div>
        X: <input type="number" id="xInput" min="1" value="3">
        Y: <input type="number" id="yInput" min="1" value="3">
        <button onclick="splitImage()">Split Image</button>
    </div>
    <div id="imageContainer" class="container"></div>

    <script>
        function splitImage() {
            const x = document.getElementById("xInput").value;
            const y = document.getElementById("yInput").value;
            const container = document.getElementById("imageContainer");
            container.innerHTML = "";
            container.style.gridTemplateColumns = `repeat(${x}, 1fr)`;

            for (let i = 0; i < x * y; i++) {
                const card = document.createElement("div");
                card.classList.add("card");
                card.style.width = `${770 / x}px`;
                card.style.height = `${437 / y}px`;
                card.onclick = () => card.style.opacity = "0";

                const img = document.createElement("img");
                img.src = "fall-of-constantinople-1453.jpg"; // Ganti dengan gambar yang diinginkan
                img.style.objectFit = "cover";

                card.appendChild(img);
                container.appendChild(card);
            }
        }
    </script>
</body>
</html>
